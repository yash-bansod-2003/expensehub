name: GitHub Action Electron Application
run-name: ${{ github.actor }} is running ExpenseHub GitHub Actions ðŸš€

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-setup:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'

      - name: Install dependencies
        run: npm install

      - name: Install dependencies for electron-builder
        run: npm run postinstall

      - name: Build the Application
        run: npm run build

      - name: Build the Application for Windows
        if: matrix.os == 'windows-latest'
        run: npm run build:win

      - name: Build the Application for Linux
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux

      - name: Build the Application for MacOS
        if: matrix.os == 'macos-latest'
        run: npm run build:mac

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: electron-build-${{ matrix.os }}
          path: dist/
